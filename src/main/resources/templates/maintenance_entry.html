<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}">

    <!-- Title -->
    <title>Invoice</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="page-title">
        <h3 class="breadcrumb-header">Vehicle Maintenance Entry</h3>
    </div>
    <div id="main-wrapper">
        <div class="row">

            <!-- Users Stats -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body pt-0" style="margin-top: 1.2rem;">

                        <form id="maintenanceEntryForm">
                            <div class="form-row">

                                <div class="col-6">
                                    <label>Entry Date</label>
                                    <input name="date" type="date" class="form-control" placeholder="04/14/2075">
                                </div>

                                <div class="col-6">
                                    <label>Bill No</label>
                                    <input type="text" name="billNo" class="form-control" placeholder="Bill-No">
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col-6">
                                    <label>Vehicle</label>
                                    <select name="vehicle" id="vehicle" class="form-control">
                                        <th:block th:each="vehicle : ${vehicles}">
                                            <option th:value="${vehicle.getVehicleId()}" th:text="${vehicle.getPlateNumber()}">

                                            </option>
                                        </th:block>
                                    </select>
                                </div>

                                <div class="col-6">
                                    <label>Average Maintenance Cost</label>
                                    <input name="avgMaintenanceCost" type="text" class="form-control" placeholder="Rs 54654 DR" disabled>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label>Description</label>
                                    <input name="description" type="text" class="form-control" placeholder="Description">
                                </div>

                            </div>
                            <div class="dropdown-divider"></div>

                            <div class="form-row">
                                <div class="col">
                                    <label>Recorded Kilometer</label>
                                    <input type="text" name="recordedKm" class="form-control" placeholder="Recorded Kilometer">
                                </div>

                                <div class="col">
                                    <label>Maintenance Detail</label>
                                    <input type="text" name="maintenanceDetail" class="form-control" placeholder="Maintenance Detail">
                                </div>

                                <div class="col">
                                    <label>Remarks</label>
                                    <input type="text" name="remarks" class="form-control" placeholder="Remarks">
                                </div>

                                <div class="col">
                                    <label>Total Amount</label>
                                    <input type="text" name="totalAmount" class="form-control" placeholder="Total Amount">
                                </div>

                            </div>

                            <div class="dropdown-divider"></div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button id="cancel" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                        <!-- <canvas height="130" style="max-width: 100% !important;" class="blog-overview-users"></canvas> -->
                    </div>
                </div>
            </div>
            <!-- End Purchase By vendor Stats -->

        </div>
    </div>
    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/custom/js/basic_form_script.js}"></script>
    <script th:src="@{/custom/js/maintenance_entry.js}"></script>
</div>

</body>

</html>
