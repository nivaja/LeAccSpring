<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}">

    <style type="text/css">
        th{
            color: black;
            margin-left: 10%;
        }
    </style>
    <!-- Title -->
    <title>Godown</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col pull-left">
            <h3>Ledger</h3>
        </div>

    </div>
    <div id="main-wrapper">
        <div class="jumbotron" style="padding: 2%;">
            <form>
                <div class="row justify-content-md-center">
                    <div class="col">
                            <select name="account" id="account" class="form-control" required>
                                <th:block th:each="account : ${accounts}">
                                    <option th:value="${account.getAccountId()}" th:text="${account.getAccountDescription()}">

                                    </option>
                                </th:block>
                            </select>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary">Show</button>
                    </div>
                    <script>
                        $.post( "http://localhost:8000/reports/ledger/get", { id:$("#account").val()} );
                    </script>

                </div>
            </form>

        </div>

        <!--TABLE START-->
        <div class="table-responsive invoice-table">
            <table class="table table-hover">
                <thead class="bg-light">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Particular</th>
                    <th scope="col">Payment</th>
                    <th scope="col">Reciept</th>
                </tr>
                </thead>
                <tbody>
                <div th:if="${!(ledgers == null)}">
                    <th:block th:each="ledger : ${ledgers}">
                        <tr>
                            <th scope="row" th:text="${ledger.getDate()}"></th>
                            <td th:text="${ledger.getParticular()}"></td>
                            <td th:text="${ledger.getPayment()}"></td>
                            <td th:text="${ledger.getReciept()}"></td>

                        </tr>

                    </th:block>
                </div>

                </tbody>
            </table>
        </div>

    </div>
</div>


</body>

</html>
