<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
    <style type="text/css">
        th{
            color: black;
            margin-left: 10%;
        }
    </style>
    <!-- Title -->
    <title>Godown</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">

    <div id="main-wrapper">
        <div class="row">
            <div class="col pull-left">
                <h3>Voucher Detail</h3>
            </div>
        </div>

            <div class="row mb-4">
                <!-- SALES SUMMARY -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-bottom">
                            <h6 class="m-0">Payment Summary</h6>
                        </div>
                        <div class="card-body pt-0">


                            <div  class="table-responsive invoice-table">

                                <script>
                                    $(document).ready(function(){
                                        $('#paymentTable').DataTable();
                                    });
                                </script>
                                <table id="paymentTable" class="table table-hover">
                                    <thead class="bg-light">
                                    <tr>
                                        <th>Bill No</th>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Cheque No</th>



                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="payment : ${payments}">
                                        <tr>
                                            <th> <a th:href="@{'#'}" th:text="${payment.getBillNo()}"></a></th>

                                            <td th:text="${payment.getDate()}"></td>
                                            <td th:text="${payment.getDescription()}"></td>
                                            <td th:text="${payment.getChequeNo()}"></td>

                                        </tr>

                                    </th:block>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row mb-4">
                <!-- SALES SUMMARY -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-bottom">
                            <h6 class="m-0">Receipt Summary</h6>
                        </div>
                        <div class="card-body pt-0">


                            <div  class="table-responsive invoice-table">

                                <script>
                                    $(document).ready(function(){
                                        $('#recieptTable').DataTable();
                                    });
                                </script>
                                <table id="recieptTable" class="table table-hover">
                                    <thead class="bg-light">
                                    <tr>
                                        <th>Bill No</th>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Cheque No</th>



                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="reciept : ${reciepts}">
                                        <tr>
                                            <th> <a th:href="@{'#'}" th:text="${reciept.getBillNo()}"></a></th>

                                            <td th:text="${reciept.getDate()}"></td>
                                            <td th:text="${reciept.getDescription()}"></td>
                                            <td th:text="${reciept.getChequeNo()}"></td>

                                        </tr>

                                    </th:block>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </div>
</div>


</body>

</html>
