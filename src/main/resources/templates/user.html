<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}">
    <!--<script th:src="@{/shard_static/scripts/shards-dashboards.1.1.0.min.js}"></script>-->

    <style type="text/css">
        .form-row{
            margin: 1.5%;
        }

    </style>


    <!-- Title -->
    <title>Add User</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="page-title">
        <h3 class="breadcrumb-header">Add User</h3>
    </div>
    <div id="main-wrapper">




        <div class="row">
            <!-- Production vs Sales Stats -->
            <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
                <div class="card card-small">
                    <div class="card-header border-bottom">
                        <h6 class="m-0">Create User</h6>
                    </div>
                    <div class="card-body pt-0">

                        <form id="userForm">
                            <div class="form-row">
                                <div class="col-3">
                                    <div class="form-row">
                                        <label>Username</label>
                                        <input name="username" type="text" class="form-control" placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <label>Password</label>
                                    <input name="password" type="text" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="col-6">
                                    <label>Email</label>
                                    <input name="email" type="email" class="form-control" placeholder="PB-1452">
                                </div>


                            </div>
                            <div class="dropdown-divider"></div>

                            <div class="form-row">
                                <label>Default Role</label>
                            </div>

                            <div class="form-row">
                                <div class="col-3">
                                    <input type="radio" name="defaultRole" value="ADMIN" class="form-control">
                                    <label>Admin</label>

                                </div>
                                <div class="col-3">
                                    <input type="radio" name="defaultRole" value="EDITOR" class="form-control">
                                    <label>Editor</label>
                                </div>
                                <div class="col-3">
                                    <input type="radio" name="defaultRole" value="CREATOR" class="form-control">
                                    <label>Creator</label>
                                </div>

                                <div class="col-3 form-check">
                                    <input type="radio" name="defaultRole" VALUE="VIEWER" class="form-control">
                                    <label>Viewer</label>
                                </div>

                            </div>






                        </form>
                    </div>
                </div>
            </div>


            <!-- Production vs sales Stats -->
        </div>
            <!-- Users By Expense breakdown -->


        <div class="row">
            <div class="col-12 mb-4">
                <div class="card" style="padding-bottom: 2%;">
                    <div class="card-header border-bottom">
                        <h6 class="m-0">Add User Roles</h6>
                    </div>
                    <div class="card-body d-flex py-0">
                        <div class="table-responsive invoice-table">
                            <table class="table table-hover">
                                <thead class="bg-light">
                                <tr>
                                    <th scope="col"><strong>ROLE</strong></th>
                                    <th scope="col">View</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Create</th>
                                    <th scope="col">Delete</th>
                                    <th scope="col">Report</th>
                                </tr>
                                </thead>
                                <tbody class="role">
                                <th:block th:each="i : ${#numbers.sequence(0,roles.length-1)}">
                                    <tr>
                                        <th scope="row"><span th:text="${#strings.toUpperCase(roles[i])}"></span></th>
                                            <td><input type="checkbox" th:name="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[0])}" th:value="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[0])}" class="form-control"></td>
                                            <td><input type="checkbox" th:name="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[1])}" th:value="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[1])}" class="form-control"></td>
                                            <td><input type="checkbox" th:name="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[2])}" th:value="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[2])}" class="form-control" ></td>
                                            <td><input type="checkbox" th:name="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[3])}" th:value="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[3])}" class="form-control" ></td>
                                            <td><input type="checkbox" th:name="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[4])}" th:value="${#strings.toUpperCase(roles[i]) +'_'+ #strings.toUpperCase(actions[4])}" class="form-control" ></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button id="submit" class="btn btn-primary">Save</button>
            <button id="clear" class="btn btn-secondary">Cancel</button>
        </div>
        </div>

    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/custom/js/basic_form_script.js}"></script>
    <script type="text/javascript" th:src="@{/custom/js/user.js}"></script>

    <!-- End Users By Expense break down -->
    </div>






</body>

</html>
