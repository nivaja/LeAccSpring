<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <style type="text/css">
        th{
            color: black;
            margin-left: 10%;
        }
    </style>
    <!-- Title -->
    <title>Purchase Details</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="page-title">
        <h3 class="breadcrumb-header">Purchase Detail</h3>
    </div>
    <!-- Row -->
    <div class="row mb-4">
        <!-- SALES SUMMARY -->
        <div class="col-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <h6 class="m-0">Purchase Summary</h6>
                </div>
                <div class="card-body pt-0">


                    <div  class="table-responsive invoice-table">

                        <script>
                            $(document).ready(function(){
                                $('#purchaseTable').DataTable();
                            });
                        </script>
                        <table id="purchaseTable" class="table table-hover">
                            <thead class="bg-light">
                            <tr>
                                <th>Bill No</th>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Products</th>
                                <th>Purchase Amount</th>
                                <th>Vehicle</th>
                                <th>Start KM</th>
                                <th>End KM</th>



                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="purchase : ${purchase}">
                                <tr>
                                    <th> <a th:href="@{'#'}" th:text="${purchase.getBillNo()}"></a></th>

                                    <td th:text="${purchase.getDate()}"></td>
                                    <td th:text="${purchase.getPurchaseDescription()}"></td>
                                    <td th:text="${purchase.getProducts()}"></td>
                                    <td th:text="${purchase.getTotalAmount()}"></td>
                                    <td th:text="${purchase.getVehicleDescription()}"></td>
                                    <td th:text="${purchase.getStartKm()}"></td>
                                    <td th:text="${purchase.getEndKm()}"></td>
                                </tr>

                            </th:block>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>

</html>
