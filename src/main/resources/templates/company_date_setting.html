<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
<style type="text/css">
    .form-row{
        margin: 0.8%;
    }

</style>
    <!-- Title -->
    <title>Invoice</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="page-title">
        <h3 class="breadcrumb-header">Company Setting</h3>
    </div>
    <div id="main-wrapper">

        <form id="companyForm">

            <div class="row">
                <!-- Production vs Sales Stats -->
                <div class="col-lg-8 col-md-12 col-sm-12 mb-4">
                    <div class="card card-small">
                        <div class="card-header border-bottom">
                            <h6 class="m-0">Company Detail</h6>
                        </div>
                        <div class="card-body pt-0">




                            <div class="form-row">
                                <label>Company Name</label>
                                <input type="text" name="companyName" class="form-control" placeholder="Company Name" required>
                            </div>

                            <div class="form-row">
                                <label>Company Initial</label>
                                <input type="text" name="companyInitial" class="form-control" placeholder="Company Initial" required>
                            </div>
                            <div class="form-row">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>


                            <div class="form-row">
                                <div class="col-6">
                                    <label>Phone</label>
                                    <input type="text" name="phone" class="form-control" placeholder="Phone">
                                </div>

                            </div>




                        </div>
                    </div>
                </div>
                <!-- Production vs sales Stats -->

                <!-- Users By Expense breakdown -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card card-small h-100">
                        <div class="card-header border-bottom">
                            <h6 class="m-0">Date Setting</h6>
                        </div>
                        <div class="card-body d-flex py-0">



                            <div class="form-row">
                                <label>Date Format</label>
                                <input type="text" name="dateFormat" class="form-control" placeholder="Date Format" required>
                            </div>

                            <div class="form-row">
                                <label>Fiscal Year Initial Date</label>
                                <input type="date" name="initialFiscalYear" class="form-control" placeholder="Initial Fiscal Date" required>
                            </div>
                            <div class="form-row">
                                <label>Fiscal Year Final Date</label>
                                <input type="date" name="finalFiscalYear" class="form-control" placeholder="Final Fiscal Date" required>
                            </div>




                        </div>
                    </div>
                </div>

            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button id="cancel" class="btn btn-secondary">Cancel</button>
            </div>

        </form>
        </div>




    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/custom/js/company.js}"></script>

</div>

</body>

</html>
