<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}">
    <!--<script th:src="@{/shard_static/scripts/shards-dashboards.1.1.0.min.js}"></script>-->

    <style type="text/css">
        .form-row{
            margin: 1.5%;
        }

    </style>


    <!-- Title -->
    <title>Add User</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="table" >
        <table id="stockLedgerTable" class="table-responsive productTable">
            <caption>List of users</caption>
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Particular</th>
                <th scope="col">Issued Quantity</th>
                <th scope="col">Recieved Quantity</th>
                <th scope="col">Balance Quantity</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="stockItem : ${stockItems}">
                <tr class="mainRow">

                    <td th:text="${stockItem.getDate()}">

                    </td>

                    <td th:text="${stockItem.getParticular()}">

                    </td>

                    <td th:text="${stockItem.getIssuedQuantity()}">

                    </td>

                    <td th:text="${stockItem.getReceivedQuantity()}">

                    </td>

                    <td>

                    </td>



                </tr>
            </th:block>
            </tbody>
        </table>
    </div>


    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/custom/js/stock_legder.js}"></script>

    <!-- End Users By Expense break down -->


</div>




</body>

</html>
