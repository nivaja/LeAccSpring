<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.css}">
    <!--<script th:src="@{/shard_static/scripts/shards-dashboards.1.1.0.min.js}"></script>-->

    <style type="text/css">
        .form-row{
            margin: 1.5%;
        }

    </style>


    <!-- Title -->
    <title>Cash Ledger</title>

    <!-- Styles -->
</head>

<body>

<div layout:fragment="content">
    <div class="table-responsive invoice-table">
        <table class="table table-hover">
            <thead class="bg-light">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Particular</th>
                <th scope="col">Payment</th>
                <th scope="col">Reciept</th>
            </tr>
            </thead>
            <tbody>
            <div th:if="${!(ledgers == null)}">
                <th:block th:each="ledger : ${ledgers}">
                    <tr>
                        <th scope="row" th:text="${ledger.getDate()}"></th>
                        <td th:text="${ledger.getParticular()}"></td>
                        <td th:text="${ledger.getPayment()}"></td>
                        <td th:text="${ledger.getReciept()}"></td>

                    </tr>

                </th:block>
            </div>

            </tbody>
        </table>
    </div>


    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/custom/js/stock_legder.js}"></script>

    <!-- End Users By Expense break down -->


</div>




</body>

</html>
