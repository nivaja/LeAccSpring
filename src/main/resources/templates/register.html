<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <!-- Title -->
        <title>Register Your Company</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link th:href="@{/space_static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/spaceAssets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/spaceAssets/plugins/icomoon/style.css}" rel="stylesheet">
        <link th:href="@{/spaceAssets/plugins/uniform/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/spaceAssets/plugins/switchery/switchery.min.css}" rel="stylesheet"/>

        <!-- Theme Styles -->
        <link th:href="@{/spaceAssets/css/space.min.css}" rel="stylesheet">
        <link th:href="@{/spaceAssets/css/custom.css}" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Inner -->
                <div class="page-inner login-page">
                    <div id="main-wrapper" class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-md-3 login-box">
                                <h4 class="login-title">Register Your Company</h4>
                                <form th:action="@{/register}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                           Something Went Wrong. Please Try Again.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="companyName">Company Name</label>
                                        <input name="companyName" type="text" class="form-control" id="companyName">
                                    </div>
                                    <div class="form-group">
                                        <label for="companyInitial">Company Initial</label>
                                        <input name="companyInitial" type="text" class="form-control" id="companyInitial">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input name="email" type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input name="phone" type="text" class="form-control" id="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input name="password" type="password" class="form-control" id="password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <a th:href="@{/login}" class="btn btn-default">Login</a><br>
                                </form>
                            </div>
                        </div>
                    </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->


        <!-- Javascripts -->
        <script th:src="@{/spaceAssets/plugins/jquery/jquery-3.1.0.min.js}"></script>
        <script th:src="@{/spaceAssets/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/spaceAssets/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/spaceAssets/uniform/js/jquery.uniform.standalone.js}"></script>
        <script th:src="@{/spaceAssets/switchery/switchery.min.js}"></script>
        <script th:src="@{/spaceAssets/js/space.min.js}"></script>
        

    </body>
</html>
