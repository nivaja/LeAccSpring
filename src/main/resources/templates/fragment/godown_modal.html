

<div th:fragment="godown_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Add Godown</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form id="godownForm">


                <div class="form-row">
                    <label>Godown Description</label>
                    <input name="godownDescription" type="text" class="form-control" placeholder="Description" required>
                </div>

                <div class="form-row">
                    <label>Location</label>
                    <input name="location" type="text" class="form-control" placeholder="Location">
                </div>
                <div class="form-row">
                    <label>Godown Estimated Capacity</label>
                    <input name="capacity" type="number" class="form-control" placeholder="Estimated Capacity">
                </div>
                <div class="form-row">
                    <label>Phone</label>
                    <input name="phone" type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="form-row ">
                    <div class="col text-left">
                        <label>Godown stock Limit</label>
                        <input name="stockLimit" type="number" class="form-control" placeholder="Stock Limit">
                    </div>
                </div>

                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>

    <script th:src="@{/custom/js/godown.js}"></script>
</div>
