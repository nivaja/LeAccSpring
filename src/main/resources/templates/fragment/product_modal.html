

<div th:fragment="product_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Add Product</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form id="productForm">


                <div class="form-row">
                    <label>Product Description</label>
                    <input name="productDescription" type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-row">
                    <label>Product UOM</label>
                    <input name="uom" type="text" class="form-control" placeholder="UOM">
                </div>
                <div class="form-row">
                    <label>Product Price</label>
                    <input name="price" type="number" class="form-control" placeholder="Price" required>
                </div>

                <div class="form-row ">
                    <div class="col text-left">
                        <label>Product stock Limit</label>
                        <input name="stockLimit" type="number" class="form-control" placeholder="Stock Limit">
                    </div>
                </div>

                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>

    <script th:src="@{/custom/js/product.js}"></script>
</div>
