

<div th:fragment="vendor_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Add Vendor</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form id="vendorForm">


                <div class="form-row">
                    <label for="inputDate">Vendor Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-row">
                    <label for="inputDate">Vendor Address</label>
                    <input id="address" type="text" class="form-control" placeholder="Name">
                </div>

                <div class="form-row">
                    <label for="inputBillNo">Vendor Phone</label>
                    <input id="phone" type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="form-row">
                    <label for="inputTransactionNo">Vendor Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-row">
                    <label for="inputBillNo">Vendor Bank</label>
                    <input id="bank" type="text" class="form-control" placeholder="Bank Name">
                </div>
                <div class="form-row">
                    <div class="col text-left">
                        <label for="inputTransactionNo">Vendor Bank Name</label>
                        <input id="bankName" type="text" class="form-control" placeholder="PB-1452">
                    </div>
                    <div class="col text-left">
                        <label for="inputTransactionNo">Vendor Bank Number</label>
                        <input id="bankNumber" type="text" class="form-control" placeholder="PB-1452">
                    </div>
                </div>

                <div class="form-row ">
                    <div class="col text-left">
                        <label for="inputTransactionNo">Vendor Credit Limit</label>
                        <input id="creditLimit" type="number" class="form-control" placeholder="PB-1452">
                    </div>
                    <div class="col text-left">
                        <label for="inputTransactionNo">Vendor Credit Days</label>
                        <input id="creditDays" type="number" class="form-control" placeholder="PB-1452">
                    </div>
                </div>

                <div class="form-row ">
                    <div class="col text-left">
                        <label for="inputTransactionNo">Joined Date</label>
                        <input id="joinDate" type="date" class="form-control" required>
                    </div>

                </div>

                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button  onclick="doPost();" class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var  form = document.getElementById("vendorForm");
        form.onsubmit= function alertTest(e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var bankName = document.getElementById('bankName').value;
            var bankNumber = document.getElementById('bankNumber').value;
           // var vatNumber = document.getElementById('vatNumber').value;
            var joinDate = document.getElementById('joinDate').value;
            var creditLimit = document.getElementById('creditLimit').value;
            var creditDays = document.getElementById('creditDays').value;

            var detail = {
                name: name,
                address: address,
                phone: phone,
                email:email,
                bankName: bankName,
                bankNumber: bankNumber,
                //vatNumber: vatNumber,
                joinDate:joinDate,
                creditLimit: creditLimit,
                creditDays: creditDays
            };

            var SERVER="http://localhost:8000/api/vendor/add";



            var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
            xmlhttp.open("POST", SERVER);
            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xmlhttp.send(JSON.stringify(detail));

        }
    </script>
</div>
