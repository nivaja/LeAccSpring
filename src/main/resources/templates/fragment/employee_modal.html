

<div th:fragment="employee_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Add Employee</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form>


                <div class="form-row">
                    <label for="inputDate">Employee Name</label>
                    <input type="text" class="form-control" placeholder="04/14/2075">
                </div>

                <div class="form-row">
                    <label for="inputBillNo">Employee Phone</label>
                    <input type="text" class="form-control" placeholder="Bill-No">
                </div>
                <div class="form-row">
                    <label for="inputTransactionNo">Employee Email</label>
                    <input type="email" class="form-control" placeholder="PB-1452">
                </div>

                <div class="form-row ">
                    <div class="col text-left">
                        <label for="inputTransactionNo">Employee Salary</label>
                        <input type="number" class="form-control" placeholder="PB-1452">
                    </div>
                    <div class="col text-left">
                        <label for="inputTransactionNo">Salary Type</label>
                        <input type="number" class="form-control" placeholder="PB-1452">
                    </div>
                </div>
                <div class="form-row">
                    <label for="inputBillNo">Employee Bank</label>
                    <input type="text" class="form-control" placeholder="Bill-No">
                </div>
                <div class="form-row">
                    <div class="col text-left">
                        <label for="inputTransactionNo">Employee Bank Name</label>
                        <input type="text" class="form-control" placeholder="PB-1452">
                    </div>
                    <div class="col text-left">
                        <label for="inputTransactionNo">Employee Bank Number</label>
                        <input type="text" class="form-control" placeholder="PB-1452">
                    </div>
                </div>



                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
