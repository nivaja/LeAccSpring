

<div th:fragment="customer_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Add Customer</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form id="customerForm">


                <div class="form-row">
                    <label>Customer Name</label>
                    <input name="name" type="text" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-row">
                    <label>Customer Phone</label>
                    <input name="phone" type="text" class="form-control" placeholder="Phone">
                </div>
                <div class="form-row">
                    <label>Customer Email</label>
                    <input name="email" type="email" class="form-control" placeholder="Email">
                </div>

                <div class="form-row">
                   <div class="col text-left">
                       <label>Customer Bank Name</label>
                       <input name="bankName" type="text" class="form-control" placeholder="Bank Name">
                   </div>
                    <div class="col text-left">
                        <label>Customer Bank Number</label>
                        <input name="bankNumber" type="text" class="form-control" placeholder="Bank Number">
                    </div>
                </div>

                <div class="form-row ">
                    <div class="col text-left">
                        <label>Customer Credit Limit</label>
                        <input name="creditLimit" type="number" class="form-control" placeholder="Credit Limit">
                    </div>
                    <div class="col text-left">
                        <label>Customer Credit Days</label>
                        <input name="creditDays" type="number" class="form-control" placeholder="Credit Days">
                    </div>
                </div>
                <div class="form-row">
                    <label>Join Date</label>
                    <input name="joinDate" type="date" class="form-control" placeholder="Name" required>
                </div>


                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/custom/js/basic_form_script.js}"></script>

    <script th:src="@{/custom/js/customer.js}"></script>
</div>
