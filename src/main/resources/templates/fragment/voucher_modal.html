

<div th:fragment="voucher_modal">
    <div class="card modal-content" style="margin: 3%;">
        <div class="card-header border-bottom">
            <div class="row">
                <div class="col-6 text-left">
                    <h6 class="m-0">Customer Payment</h6>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
            </div>
        </div>
        <div class="card-body" style="padding: 5%;">
            <form id="recieptModalForm" class="text-left">
                <div class="form-row">
                    <label>Bill No</label>
                    <input name="paymentBillNo"  type="text" class="form-control" placeholder="Bill-No" required>
                </div>


                <div class="form-row">
                    <label>Customer</label>
                    <input name="toCustomer" id="toCustomer" type="text" class="form-control" placeholder="Name" required readonly>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label>Payment Account</label>
                        <select name="cashSubAccount" class="form-control product" required>
                            <th:block th:each="cashSubAccount : ${cashSubAccounts}">
                                <option th:value="${cashSubAccount.getSubAccountId()}" th:text="${cashSubAccount.getSubAccountDescription()}">

                                </option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col">
                        <label>Paid Amount</label>
                        <input name="paidAmount" type="number" class="form-control" placeholder="Paid Amount" required>
                    </div>
                </div>
                <div class="form-row">
                    <label>Amount To Be Paid</label>
                    <input name="leftAmount" id="leftAmount" type="text" class="form-control" placeholder="Amount To Be Paid" required readonly>
                </div>
                <div class="form-row">
                    <label>Cheque No</label>
                    <input name="checkNo" type="text" class="form-control" placeholder="Cheque No">
                </div>
                <div class="form-row">
                    <label>Description</label>
                    <input name="paymentDescription" type="text" class="form-control" placeholder="Description">
                </div>



                <div class="dropdown-divider"></div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>

    <script th:src="@{/custom/js/voucher_modal.js}"></script>
</div>
