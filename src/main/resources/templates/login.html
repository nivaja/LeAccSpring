<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="stacks">
        <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        
        <style>
            .body{
                background-image: url("http://cdn4.geckoandfly.com/wp-content/uploads/2014/10/entrepreneur-business-success-quotes7.jpg");
            }
        </style>
        <!-- Title -->
        <title>LeAcc - Login</title>

        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link th:href="@{/space_static/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/space_static/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/space_static/plugins/icomoon/style.css}" rel="stylesheet">
        <link th:href="@{/space_static/plugins/uniform/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/space_static/plugins/switchery/switchery.min.css}" rel="stylesheet"/>

        <!-- Theme Styles -->
        <link th:href="@{/space_static/css/space.min.css}" rel="stylesheet">
        <link th:href="@{/space_static/css/custom.css}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Inner -->
                <div class="page-inner login-page">
                    <div id="main-wrapper" class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-md-3 login-box main-content">
                                <h4 class="login-title">Sign in to your account</h4>
                                <form th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                            Invalid username or password.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" autofocus="autofocus" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    <a href="/register" class="btn btn-default">Register</a><br>
                                    <a href="#" class="forgot-link">Forgot password?</a>
                                </form>
                            </div>
                        </div>
                    </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->
        
        
        <!-- Javascripts -->
        <script th:src="@{/space_static/plugins/jquery/jquery-3.1.0.min.js}"></script>
        <script th:src="@{/space_static/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/space_static/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{/space_static/uniform/js/jquery.uniform.standalone.js}"></script>
        <script th:src="@{/space_static/switchery/switchery.min.js}"></script>
        <script th:src="@{/space_static/js/space.min.js}"></script>
    </body>
</html>
